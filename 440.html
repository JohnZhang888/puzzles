<!doctype html>
<html lang="zh-CN" data-bs-theme="light" data-num="10">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link href="styles/bootstrap.min.css" rel="stylesheet">
  <!--不要忘记更换这里的路径！-->
  <link href="styles/main.css" rel="stylesheet">
  <link href="styles/bootstrap-icons.min.css" rel="stylesheet">
  <title class="-title"></title>
  <link rel="shortcut icon" type="image/x-icon" href=“logo/shortcut.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans|Noto+Sans+SC">


</head>

<body>
  <div id="Navbar"></div>
  <div class="container puzzle-box d-none">
    <br><br>
    <div class="text-center">
      <h2 class="-title"></h2>
      <div class="-text"></div>
      <div class="input-group mb-1">
        <input id="answer-input" type="text" class="form-control" placeholder="" aria-label="答案 Answer"
          aria-describedby="button-addon2">
      </div>
      <div id="incorrect" class="-incorrect text-danger-emphasis text-start d-none" style="font-size: 14px;"></div>
      <p><button class="-submit btn btn-primary mt-3" type="button" onclick="checkAnswer()"></button></p>
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="-tips accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="-tips-text accordion-body">
            </div>
          </div>
        </div>  
      </div>
    </div>
  </div>

  <script src="scripts/sha256.min.js"></script>
  <script src="scripts/bootstrap.bundle.min.js"></script>
  <script src="scripts/js.cookie.min.js"></script>
  <script src="scripts/jquery-3.7.1.min.js"></script>
  <script src="scripts/components.js"></script>
  <script>
    function otherChineseText() {
      ci('.-title', '第 10 题')
      ci('.-text', `<p>请输入答案。</p>`)
      ci('.-submit', '提交')
      ci('.-incorrect', '<i class="bi bi-x-circle-fill"></i>&ensp;答案<b>错误</b>')
      ci('.-tips-text', '谜底已经写在谜面上了。')
      document.querySelector('#answer-input').placeholder = '答案'
    }
    function otherEnglishText() {
      ci('.-title', 'Puzzle 10')
      ci('.-text', `<p>Please input the answer.</p>`)
      ci('.-submit', 'Submit')
      ci('.-incorrect', '<i class="bi bi-x-circle-fill"></i>&ensp;The answer is <b>incorrect</b>')
      ci('.-tips-text', 'The answer is already on the question.')
      document.querySelector('#answer-input').placeholder = 'Answer'
    }
  </script>
  <script src="scripts/language.js"></script>
  <script src="scripts/theme.js"></script>
  <script src="scripts/level-check.js" id="level-check"></script>
  <script>
    function checkAnswer() {
      const answerSha256 = sha256(document.querySelector('#answer-input').value)
      if (answerSha256 === '203d3536bd62ad33ac70b7ea3d4f5e10b6d52ebd0cb7582841a053aebb7186a3' || answerSha256 === '0bc1fb72ae1be5c5f95031df7a72d2dd795c5405548e9098e81f90c64190f52d') {
        Cookies.set('isAbleToIncorrect', 'true', { expires: 30000 })
        //偷看这里代码的玩家是屑
        window.location.href = "incorrect.html"
      } else {
        document.querySelector('#incorrect').classList.remove('d-none')
        document.querySelector('#answer-input').classList.add('bg-danger-subtle', 'text-danger-emphasis', 'border-danger-subtle')
      }
    }
  </script>
</body>

</html>
