  <script>
    function otherChineseText() {
      ci('.-title', '第 5 题')
      if (document.querySelector('html').dataset.bsTheme === 'light') {
        ci('.-text', '2x + y + 4z - w = 11')
      } else if (document.querySelector('html').dataset.bsTheme === 'dark') {
        ci('.-text', '-3x - 2y + z + 2w = -10')
      }
      ci('.-example', '<b>日夜</b>兼程，奔赴<b>异国</b>他乡。<br>答案格式：x-y-z-w.html。')
      ci('.-tips-text', '我们网站的功能丰富。')
    }
    function otherEnglishText() {
      ci('.-title', 'Puzzle 5')
      if (document.querySelector('html').dataset.bsTheme === 'light') {
        ci('.-text', 'x + 4y - 5z + w = 22')
      } else if (document.querySelector('html').dataset.bsTheme === 'dark') {
        ci('.-text', '4x + 3y - z - 2w = 18')
      }
      ci('.-example', 'I spent <b>days and nights</b> to rush to the <b>foreign countries.</b><br>Example of the answer: x-y-z-w.html.')
      ci('.-tips-text', 'There\'s many functions in our website.')
    }
    function lightText() {
      if (Cookies.get('language') === 'zh_cn') {
        ci('.-text', '2x + y + 4z - w = 11')
      }
      else if (Cookies.get('language') === 'en_us') {
        ci('.-text', 'x + 4y - 5z + w = 22')
      }
    }
    function darkText() {
      if (Cookies.get('language') === 'zh_cn') {
        ci('.-text', '-3x - 2y + z + 2w = -10')
      }
      else if (Cookies.get('language') === 'en_us') {
        ci('.-text', '4x + 3y - z - 2w = 18')
      }
    }


  </script>
